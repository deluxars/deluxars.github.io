<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <link rel="stylesheet"
          href="../css/transform.css">
</head>
<body>
<h1>CSS3 2D Trasformation (on:hover)</h1>
<div class=wrap">
    <div class="one">
        <p>TranslateX(-20px)</p>
        <div class=wrap">
            <div class="two">
                <p>TranslateY(20px)</p>
                <div class=wrap">
                    <div class="three">
                        <p>Translate(-20px X, 20px Y)</p>
                        <div class=wrap">
                            <div class="four">
                                <p>ScaleX(-1)</p>
                                <div class=wrap">
                                    <div class="five">
                                        <p>ScaleY(1.2)</p>
                                        <div class=wrap">
                                            <div class="six">
                                                <p>Scale(1.2, 0.5)</p>
                                                <div class=wrap">
                                                    <div class="seven">
                                                        <p>rotate(720deg)</p>
                                                        <div class=wrap">
                                                            <div class="eight">
                                                                <p>SkewX(20deg)</p>
                                                                <div class=wrap">
                                                                    <div class="nine">
                                                                        <p>SkewY(-20deg)</p>
                                                                            <div class="ten">
                                                                                <div class=wrap">
                                                                                <p>Skew(-20deg, 20deg)</p>
                                                                                <div class=wrap">
                                                                                    <div class="eleven">
                                                                                        <p>matrix(1.2, 0.5, 1.2, 50, 0)</p>
                                                                                               </div>
                                                                                    <div class=wrap">
                                                                                        <div class="eleven">
                                                                                            <p><a href="../index.html">Main</a></p>
                                                                                        </div>
</div>
</body>
</html>
